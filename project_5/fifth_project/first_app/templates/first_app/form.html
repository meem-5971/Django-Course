{%extends 'base.html'%}

{%block content%}
<div style="width:50%;height:500px; margin:auto" class="pt-5">
	<h3>Movie Rating Form</h3>
	<form method='post' action="/about/">
		{% csrf_token %}
		<div class="mb-3">
			<label for="exampleInputName" class="form-label">Name</label>
			<input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" name='username'>
		</div>
		<div class="mb-3">
			<label for="exampleInputName" class="form-label">Email address</label>
			<input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" name='useremail'>
		</div> 
		<select class="form-select" name="select" aria-label="Default select example">
			<option selected>Ratings</option>
			<option value="1">One</option>
			<option value="2">Two</option>
			<option value="3">Three</option>
			<option value="4">Four</option>
			<option value="5">Five</option>
		</select>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>


{% comment %} <h3>Name {{name}}</h3>
<h3>Email {{email}}</h3> {% endcomment %}
{%endblock%}
